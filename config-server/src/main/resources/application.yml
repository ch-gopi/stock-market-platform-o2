server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: native   # OR "git" depending on what you want

  cloud:
    config:
      server:
        native:
          search-locations: file:../market-config-repo
        git:
          uri: https://github.com/ch-gopi/config-server-repo
          clone-on-start: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
